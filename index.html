<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title>Ola Assignment â€¢ MCQ</title>
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
            
            <div class="mcqapp">
                <span id="top-header">Online MCQ Puzzle</span>
                <div id="top-title">Choose from following options</div>
                <div class="content"></div>
            </div>
            
		<script type="text/x-jquery-tmpl" id="item-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%- title %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>
		<script type="text/x-jquery-tmpl" id="appview-template">
                    <div id="main"></div>
                    <div id="nav-buttons-panel">
			<div class="action-button" id="start">Start Quiz</div>
                        <div class="action-button" id="finish">Finish Quiz</div>
                        <div class="action-button" id="help">Help</div>
                        <div class="action-button hidden" id="home">Home</div>
                        <div class="action-button hidden" id="previous">Previous</div>
                        <div class="action-button hidden" id="next">Next</div>
                    </div>    
		</script>
                <script type="text/x-jquery-tmpl"  id="question-template">
			<div id="<%- index%>" class="question-text"><%- question%></div>
                        <div class="options-text">
                            <input type="radio" id="<%- index%>-1" class="answer-options" name="option" value=<%- options[0]%>>&nbsp;<%- options[0]%></input></br>
                            <input type="radio" id="<%- index%>-2" class="answer-options" name="option" value=<%- options[1]%>>&nbsp;<%- options[1]%></input></br>
                            <input type="radio" id="<%- index%>-3" class="answer-options" name="option" value=<%- options[2]%>>&nbsp;<%- options[2]%></input></br>
                            <input type="radio" id="<%- index%>-4" class="answer-options" name="option" value=<%- options[3]%>>&nbsp;<%- options[3]%></input></br>
                        </div>
                </script>
                <script type="text/x-jquery-tmpl"  id="help-template">
			<div id="help-content">There will be a total of 8 questions in this quiz. For every right answer you will be awarded +5 and -2 for every wrong answer.One can change their choices before finally submitting the quiz. Also you can navigate among questions using previous and next keys.</div>
                </script>
                <script type="text/x-jquery-tmpl"  id="result-template">
			<div id="result-content">
                            <div id="result-title">Thank you for taking the test. Here is your score card !!</div>
                            <div>Attempted <%- attempted%></div>
                            <div>Unattempted <%- unattempted%></div>
                            <div>Correct <%- correct%></div>
                            <div>Incorrect <%- incorrect%></div>
                            <div>Score <%- totalScore%></div>
                        </div>
                </script>
		
                <script src="lib/jquery-1.2.4.js"></script>
		<script src="lib/underscore.js"></script>
		<script src="lib/backbone.js"></script>
		<script src="lib/localStorage.js"></script>
		<script src="js/models/question.js"></script>
		<script src="js/collections/questions.js"></script>
		<script src="js/views/question-view.js"></script>
		<script src="js/views/app-view.js"></script>
		<script src="js/routers/router.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
